<section class="section">

  <div class="spinner-border-container" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="position-relative overflow-hidden p-3 p-md-5  text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <!-- <h1 class="display-4 font-weight-normal">

      </h1> -->

      <img src="../../assets/imgs/covidlogo.png" alt="" class="logoimg">
      <p class="lead font-weight-normal">Protect yourself and others | COVID-19</p>


    </div>

    <app-dashboard [totalConfirmed]=totalConfirmed [totalDeathes]=totalDeathes [totalRecovered]=totalRecovered
      [totalActive]=totalActive></app-dashboard>


  </div>





  <div class="container">
    <div class="row">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="filterRadio" id="confirmed" value="confirmed" #confirmed
            (click)="checkFilter(confirmed)" checked>
          confirmed
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="filterRadio" id="active" value="active" #active
            (click)="checkFilter(active)">
          active
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="filterRadio" id="deathes" value="deathes" #deathes
            (click)="checkFilter(deathes)">
          deathes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="filterRadio" id="recovered" value="recovered" #recovered
            (click)="checkFilter(recovered)">
          recovered
        </label>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <google-chart [type]="chart.ColumnChart" [data]="DataTableNew" [options]="chart.options">
        </google-chart>
      </div>

      <div class="col-md-6">
        <google-chart [type]="chart.PieChart" [data]="DataTableNew" [options]="chart.options">
        </google-chart>
      </div>
    </div>
  </div>

</section>
